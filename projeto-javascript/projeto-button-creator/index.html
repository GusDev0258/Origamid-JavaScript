<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Button Creator</title>
</head>
<body>
    <section class="button-creator">
      <form action="" id="controles">
        <label for="texto">texto</label>
        <input type="text" name="texto" id="texto">
        <label for="color">cor</label>
        <input type="color" name="color" id="color">
        <label for="backgroundColor">Background color</label>
        <input type="color" name="backgroundColor" id="backgroundColor">
        <label for="height">Height</label>
        <input type="range" name="height" id="height" value ="0" min="0" max="200" step="2">
        <label for="width">Width</label>
        <input type="range" name="width" id="width" value ="0" min="0" max="600" step="2">
        <label for="border">Border</label>
        <input type="text" name="border" id="border">
        <label for="borderRadius">borderRadius</label>
        <input type="range" name="borderRadius" id="borderRadius" value ="0" min="0" max="20" step="1">
        <select name="fontFamily" id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="monospace">monospace</option>
        </select>
        <label for="fontSize">font-size</label>
        <input type="number" name="fontSize" id="fontSize">
      </form>
      <section class="resultado">
        <button class="btn">Clique</button>
        <pre><code class="css"></code></pre>
      </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
